<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>我的帳本</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- PWA 設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="我的帳本">
    <link rel="apple-touch-icon" href="https://i.imgur.com/gcyiR3h.png">
    <meta name="theme-color" content="#FDFBF8">
    <link rel="manifest" href="manifest.json">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 隱藏捲軸 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除邊框 */
        }
    </style>
</head>
<body>
    <!-- 【請務必修改這裡！】將 src 替換成您自己的 Google Apps Script .../exec 網址 -->
    <iframe src="YOUR_GOOGLE_APPS_SCRIPT_URL_HERE"></iframe>

    <script>
        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered successfully:', reg))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
